<html>

<head>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    scene.background = new THREE.Color(0x9ededc);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.SphereGeometry(1, 15, 10);
    var material = new THREE.MeshLambertMaterial({ color: 0x85cca2 });
    var sphere = new THREE.Mesh(geometry, material);
    var light = new THREE.PointLight(0xffffff, 1.5, 50);
    light.position.set(1, 1, 10);
    scene.add(light);
    scene.add(sphere);

    camera.position.z = 5;

    var animate = function () {
      requestAnimationFrame(animate);
      sphere.position.x = 0.2;
      sphere.rotation.x += 0.01;
      sphere.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>

</html>
